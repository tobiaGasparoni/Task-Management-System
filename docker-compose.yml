services:
  web:
    build: .
    ports:
      - "8000:5000"
    volumes:
      - .:/app
  redis:
    image: "redis:alpine"
  postgres:
    image: "postgres"
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql